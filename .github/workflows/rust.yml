name: Build OxidOS

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: oxid-os

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust nightly with required components
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src, llvm-tools-preview

      - name: Install bootimage
        run: cargo install bootimage

      - name: Install QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86

      - name: Build bootable image
        run: cargo bootimage --target x86_64-oxid_os.json

      - name: Run in QEMU (headless, auto-exit)
        run: |
          timeout 5 cargo run --target x86_64-oxid_os.json
