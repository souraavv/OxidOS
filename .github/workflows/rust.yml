name: Build OxidOS

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: oxid-os

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src, llvm-tools-preview

      - name: Install bootimage
        run: cargo install bootimage

      - name: Install QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86

      - name: Build boot image
        run: cargo bootimage --target x86_64-oxid_os.json

      - name: Run QEMU and verify boot
        run: |
          timeout 15 qemu-system-x86_64 \
            -drive format=raw,file=target/x86_64-oxid_os/debug/bootimage-oxid-os.bin \
            -nographic \
            -serial stdio \
            -no-reboot > output.log 2>&1 || true

          echo "===== QEMU OUTPUT ====="
          cat output.log

          grep "OXIDOS_BOOT_OK" output.log
