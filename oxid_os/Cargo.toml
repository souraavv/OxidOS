[package]
name = "oxid_os"
version = "0.1.0"
edition = "2024"
author = ["Sourav Sharma <souravsharma2468@gmail.com>"]


# the profile used for `cargo build`
[profile.dev]
panic = "abort" # disable stack unwinding on panic

# the profile used for `cargo build --release`
[profile.release]
panic = "abort" # disable stack unwinding on panic


# test dependends on std. The test harness defines its own
# panic implementation. When you run cargo test, cargo doesn't run 
# your program, instead it build a separate binary 
# fn main() {
#   // setup runtime
#   // setup panic handling
#   // discover all #[test] functions
#   // run them
#   // print results to stdout
# }
# This auto-generated binary is called the test harness. Our main is not used
# not the panic handler and entry point (start)
[[bin]]
name = "oxid_os"
test = true
bench = false

[lib]
name = "oxid_os"

[[test]]
name = "should_panic"
harness = false

[dependencies]
bootloader = "0.9"
volatile = "0.2.6"
spin = "0.5.2"
x86_64 = "0.14.2"
uart_16550 = "0.2.0"

[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]

[package.metadata.bootimage]
test-args = [
    "-device", 
    "isa-debug-exit,iobase=0xf4,iosize=0x04", 
    "-serial", 
    "stdio",
    "-display", 
    "none"
]
# bootimage maps our success exit code to exit code 0, 
# so that cargo test correctly recognizes the success case and does not 
# count the test as failed.
test-success-exit-code = 33 # (0x10 << 1) | 1
